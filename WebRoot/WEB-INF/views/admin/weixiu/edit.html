<#include "/layout/admin-header.html">
    <div id="main-content">
        <#include "left-nav.html">

            <div class="right">
                <h2><img src="img/title-style.png"/>编辑新闻</h2>

                <div id="intro">
                    <form class="form-inline" role="form" method="post" id="edit_form" action="admin/zhuhu/update" >
                        <input type="hidden" name="zhuhu.id" value="${zhuhu.id}"  >
                        <div class="form-group">
                            <label class="" for="iw">编号</label>
                            <input type="text" class="form-control" id="iw" placeholder="编号" name="zhuhu.no" value="${zhuhu.no}">
                        </div>
                        <div class="form-group">
                            <label class="" for="ia">姓名</label>
                            <input type="text" class="form-control" id="ia" placeholder="姓名" name="zhuhu.name" value="${zhuhu.name}">
                        </div>
                        <div class="form-group">
                            <label class="" for="ic">登录名</label>
                            <input type="text" class="form-control" id="ic" placeholder="登录名" name="zhuhu.logname" value="${zhuhu.logname}">
                        </div>

                        <div class="form-group">
                            <label class="" for="id">联系方式</label>
                            <input type="text" class="form-control" id="id" placeholder="联系方式" name="zhuhu.phone" value="${zhuhu.phone}">
                        </div>
                        <div class="form-group">
                            <label class="" for="ie">住户邮箱</label>
                            <input type="text" class="form-control" id="ie" placeholder="住户邮箱" name="zhuhu.mail" value="${zhuhu.mail}">
                        </div>
                        <div class="form-group">
                            <label class="" for="if">工作单位</label>
                            <input type="text" class="form-control" id="if" placeholder="工作单位" name="zhuhu.work" value="${zhuhu.work}">
                        </div>
                        <div class="form-group">
                            <label class="" for="ih">小区名称</label>
                            <input type="text" class="form-control" id="ih" placeholder="小区名称" name="zhuhu.comname" value="${zhuhu.comname}">
                        </div>
                        <div class="form-group">
                            <label class="" for="ii">住户详细地址</label>
                            <input type="text" class="form-control" id="ii" placeholder="住户详细地址" name="zhuhu.add" value="${zhuhu.add}">
                        </div>
                        <div class="form-group">
                            <label class="" for="ij">迁入日期</label>
                            <input type="text" class="form-control picker" id="ij" placeholder="迁入日期" name="zhuhu.indate" value="${zhuhu.indate}">
                        </div>
                        <div class="form-group">
                            <label class="" for="ik">类型</label>
                            <input type="text" class="form-control" id="ik" placeholder="类型" name="zhuhu.type" value="${zhuhu.type}">
                        </div>
                        <button type="button" id="update" class="btn btn-success">保存</button>
                    </form>
                </div>
            </div>
            <br class="clear"/>
            <script>
                $("#update").click(function(){
                    subform('#edit_form');
                });
            </script>
    </div>
    <#include "/layout/admin-footer.html" >
