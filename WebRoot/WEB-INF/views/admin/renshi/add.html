<#include "/layout/admin-header.html">
    <div id="main-content">
        <#include "left-nav.html">

            <div class="right">
                <h2><img src="img/title-style.png"/>添加管理员</h2>

                <div id="intro">
                    <form class="form-control-static" role="form" method="post" id="edit_form" action="admin/renshi/create">
                        <div class="form-group">
                            <label class="" for="iw">编号</label>
                            <input type="text" class="form-control" id="iw" placeholder="编号" name="renshi.no">
                        </div>
                        <div class="form-group">
                            <label class="" for="ia">姓名</label>
                            <input type="text" class="form-control" id="ia" placeholder="姓名" name="renshi.name">
                        </div>
                        <div class="form-group">
                            <label class="" for="id">联系方式</label>
                            <input type="text" class="form-control" id="id" placeholder="联系方式" name="renshi.phone">
                        </div>
                        <div class="form-group">
                            <label class="" for="ie">工作范围</label>
                            <input type="text" class="form-control" id="ie" placeholder="工作范围" name="renshi.work">
                        </div>
                        <div class="form-group">
                            <label class="" for="if">职位</label>
                            <input type="text" class="form-control" id="if" placeholder="职位" name="renshi.pos">
                        </div>
                        <div class="form-group">
                            <label class="" for="ih">绩效考核</label>
                            <select  class="form-control" id="ih" name="renshi.adper" >
                                <option value="无">无</option>
                                <option value="优秀">优秀</option>
                                <option value="良好">良好</option>
                                <option value="合格">合格</option>
                                <option value="差">差</option>
                            </select>
                        </div>
         
                        <button type="button" id="add" class="btn btn-success">保存</button>
                    </form>
                </div>
            </div>
            <br class="clear"/>
            <script>
                $("#add").click(function(){
                    subform('#edit_form');
                });
            </script>
    </div>
    <#include "/layout/admin-footer.html" >
