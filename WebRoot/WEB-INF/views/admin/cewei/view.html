<#include "/layout/ifragment-header.html">
<div id="intro">
    <form class="form-inline" role="form" method="post" id="edit_form" action="admin/cewei/update" >

            <input readonly="readonly"  type="text" class="form-control" id="iw" placeholder="编号" name="cewei.no" value="${cewei.no}">
        </div>
        <div class="form-group">
